name: Build Release Artifacts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output_name: ETAimbotDetector-linux
            runtime: linux-x64
          - os: windows-latest
            output_name: ETAimbotDetector-windows
            runtime: win-x64
          - os: macos-latest
            output_name: ETAimbotDetector-macos
            runtime: osx-x64

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
      
    - name: Publish
      run: dotnet publish AimbotDetector/AimbotDetector.csproj -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -o publish/${{ matrix.output_name }}
      
    - name: Zip artifacts
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: ${{ matrix.output_name }}.zip
        directory: publish/${{ matrix.output_name }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.output_name }}
        path: publish/${{ matrix.output_name }}/${{ matrix.output_name }}.zip
        
  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ETAimbotDetector-linux/ETAimbotDetector-linux.zip
          ETAimbotDetector-windows/ETAimbotDetector-windows.zip
          ETAimbotDetector-macos/ETAimbotDetector-macos.zip
        draft: false
        prerelease: false
        generate_release_notes: true
